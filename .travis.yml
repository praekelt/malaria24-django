language: python
python:
  - "2.7"

cache:
  - pip

before_install:
  - pip install --upgrade pip

install:
  - pip install -e git+git://github.com/onaio/onapie.git#egg=onapie
  - pip install coveralls
  - pip install flake8
  - pip install -r requirements-dev.txt
  - pip install -e .

script:
  - flake8 malaria24

   # check for model changes not reflected in a migration
  - python manage.py makemigrations --dry-run | grep 'No changes detected' || (echo 'There are changes which require migrations.' && exit 1)
  - py.test
after_success:
  - coveralls

jobs:
  include:
    - stage: test
    - stage: docker
      services: [docker]
      dist: xenial
      python: "3.7"
      env:
        - IMAGE_NAME=praekeltfoundation/malariaconnect
        - REGISTRY_USER=praekeltorgdeploy
        - secure: ""

      install:
        - sudo apt-get update
        - sudo apt-get install -y -o Dpkg::Options::="--force-confold" docker-ce
        - pip install seaworthy[pytest]

      before_script:
        - docker pull "$IMAGE_NAME" || true


      script:
        - docker build -t "$IMAGE_NAME" .
        - docker build --pull --cache-from "$IMAGE_NAME" -t .
        - cd seaworthy/
        - pytest tests.py

      before_deploy:
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
        - pip install docker-ci-deploy==0.3.0

      deploy:
        provider: script
        script: dcd -V $(git rev-parse --short HEAD) -L "$IMAGE_NAME"
        on:
          branch: develop

